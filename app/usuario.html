    <div class="main-content">
        <!-- Formulario -->
        <div class="container" id="productos">
            <section class="row py-5">
                <div class="col-12">
                    <h2 class="text-center mt-3">Registrar nuevo USUARIO</h2>
                </div>

                <article class="col-12 mx-auto">
                    <form id="usuarioForm" class="border mx-1 mt-3 row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="paterno" class="form-label">Apellido paterno:</label>
                            <input type="text" id="paterno" class="form-control">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="materno" class="form-label">Apellido materno:</label>
                            <input type="text" id="materno" class="form-control">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="nombres" class="form-label">Nombres:</label>
                            <input type="text" id="nombres" class="form-control" required>
                        </div>
                        <div class="col-12 col-md-4 mb-3">
                            <label for="ci" class="form-label">Numero de CI:</label>
                            <input type="text" id="ci" class="form-control" required>
                        </div>
                        <div class="col-12 col-md-4 mb-3">
                            <label for="expedido" class="form-label">Expedido en:</label>
                            <select id="expedido" class="form-select">
                                <option value="0">QR</option>
                                <option value="1">La Paz</option>
                                <option value="2">Oruro</option>
                                <option value="3">Potosi</option>
                                <option value="4">Cochabamba</option>
                                <option value="5">Tarija</option>
                                <option value="6">Chuquisaca</option>
                                <option value="7">Santa Cruz</option>
                                <option value="8">Beni</option>
                                <option value="9">Pando</option>
                            </select>
                        </div>
                        <div class="col-12 mb-3 form-floating">
                            <input type="text" id="direccion" class="form-control" required placeholder="abc">
                            <label for="direccion">Direccion:</label>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="form-label">Genero:</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="masculino" name="genero">
                                <label for="masculino" class="form-check-label">Masculino</label>
                                <input type="radio" class="form-check-input ms-5" id="femenino" name="genero">
                                <label for="femenino" class="form-check-label">Femenino</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="cargo" class="form-label">Cargo:</label>
                            <select id="cargo" class="form-select">
                                <option value="0">Recepcionista</option>
                                <option value="1">Cajero</option>
                                <option value="2">Administrador</option>
                                <option value="3">Gerente</option>
                            </select>
                        </div>
                        <div class="col-12 mt-3 text-center">
                            <button type="submit" class="btn btn-success me-3">Registrar Usuario</button>
                            <button type="reset" class="btn btn-secondary ms-3">Limpiar</button>
                        </div>
                    </form>
